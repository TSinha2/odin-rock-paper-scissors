<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="top"> 
        <div class="title"> Rock Paper Scissors!</div>
        <div class="instr"> Click on Rock, Paper or Scissor and see whether you win against the computer!</div>
    </div>
    <div class="scores">
        <div class="human">
            Human: <div class="human-score"> 0 </div>
        </div>
        <div class="comp">
            Computer: <div class="computer-score"> 0 </div>
        </div>
    </div>
    <div class="buttons">
        <img class ="rock opn" src="https://images.unsplash.com/photo-1525857597365-5f6dbff2e36e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80">
        <img class="paper opn" src="https://images.unsplash.com/photo-1586075010923-2dd4570fb338?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80">
        <img class="scissors opn" src="https://images.unsplash.com/photo-1586363052121-5ef0f5b1fdb1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=691&q=80">
    </div>  
    <div class="outcome-text"></div>
</body>
</html>
